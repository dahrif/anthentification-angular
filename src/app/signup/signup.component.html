<div id="container">
    <header>Créez votre compte</header>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
       <fieldset>
          <br/>
          <input formControlName="username" type="text" name="username" id="username" placeholder="Nom d'utilisateur"><br/>
          <span class="text-danger" *ngIf="signupForm.controls['username'].touched && signupForm.hasError('required', 'username')">*Veuillez entrer votre nom d'utilisateur</span>
         

          <br/><input formControlName="email" type="email" name="email" id="email" placeholder="Email"><br/>
          <span class="text-danger" *ngIf="signupForm.controls['email'].touched && signupForm.hasError('required', 'email')">*Veuillez entrer votre email</span>
         

          <br/><input formControlName="password" type="password" name="password" id="password" placeholder="Mot de passe"><br/>
          <span class="text-danger" *ngIf="signupForm.controls['password'].touched && signupForm.hasError('required', 'password')">*Veuillez entrer votre mot de passe</span><br/>
          

          <label for="submit"></label>
          <input type="submit" name="submit" id="submit" value="Inscription" [disabled]="!signupForm.valid">

          <a routerLink="/login">Vous êtes déja inscris ? Connectez-vous</a>
       </fieldset>
    </form>

    
 </div>
